<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-icon name="arrow-back-outline" class="back-arrow" routerLink=""></ion-icon>
  <ion-list>
    <ion-item lines="full">
      <ion-icon slot="start" name="moon"></ion-icon>
      <ion-label>
        Toggle Dark Theme
      </ion-label>
      <ion-toggle id='themeToggle' (ionChange)='toggleTheme($event)' slot="end"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
