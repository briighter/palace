<ion-icon name="arrow-back-outline" class="back-arrow" routerLink="/games"></ion-icon>

<ion-content>
  <div *ngIf="!playing" id="top-container">
    <app-game-intro (beginPlayEvent)="beginPlay($event)"></app-game-intro>
  </div>
  <div *ngIf="playing" id="container">
    <h1 *ngIf="isDisplayed">{{ numbers }}</h1>
  </div>
  <div *ngIf="showGetAnswer" id="bottom-container">
    <app-game-answer></app-game-answer>
  </div>
</ion-content>
