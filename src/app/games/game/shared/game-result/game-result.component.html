<div *ngIf="gameResult === true">
  <h1>Good thinking!</h1>
</div>
<div *ngIf="gameResult === false">
  <h1>Not quite...</h1>
</div>
<ion-button color="light" (click)="beginPlay()">Again?</ion-button>
<ion-button color="light" (click)="goToSettings()">Settings</ion-button>
<ion-button color="light" (click)="goToGames()">Games Menu</ion-button>
