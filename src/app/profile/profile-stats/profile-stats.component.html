<ion-grid>
  <ion-row>
    <ion-col>
      <div>Game</div>
    </ion-col>
    <ion-col>
      <div>#</div>
    </ion-col>
    <ion-col>
      <div>Time</div>
    </ion-col>
    <ion-col>
      <div>W or L</div>
    </ion-col>
  </ion-row>
  <ion-row *ngFor="let game of gameStats">
    <ion-col>
      <div>{{ game.game }}</div>
    </ion-col>
    <ion-col>
      <div>{{ game.numberOfItems }}</div>
    </ion-col>
    <ion-col>
      <div>{{ game.numberofSeconds }}</div>
    </ion-col>
    <ion-col>
      <div>{{ game.result }}</div>
    </ion-col>
  </ion-row>
</ion-grid>
